<div ng-if="currentUser==undefined">
{{gotologin()}}
</div>
<style>
body
{
    background-color: #1b1b1b;
    padding-top: 40px;
}
.form-signin {
    max-width: 480px;
    padding: 15px;
    margin:100px; 
    margin-top:70px;
  }

.input-group-addon
{
    background-color: rgb(50, 118, 177);
    border-color: rgb(40, 94, 142);
    color: rgb(255, 255, 255);
}
.form-control:focus
{
    background-color: rgb(50, 118, 177);
    border-color: rgb(40, 94, 142);
    color: rgb(255, 255, 255);
}
.form-signup input[type="text"],.form-signup input[type="password"] { border: 1px solid rgb(50, 118, 177); }
.fullscreen_bg {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-size: cover;
    background-position: 50% 50%;
    background-image: url('http://blog.transfer-iphone-recovery.com/images/photo-with-blur-background.jpg');
    background-repeat:repeat;
  }
</style>


<div id="fullscreen_bg" class="fullscreen_bg"/>
 <form class="form-signin">
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3 class="text-center">
                        Edit Your Profile Here</h3>
                    <form class="form form-signup" role="form">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span>
                            </span>
                            <input type="text" class="form-control"  ng-model="user.username" disabled />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-eye-open"></span></span>
                            <input type="password" class="form-control" ng-model="user.password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></span>
                            <input type="Text" class="form-control" ng-model="user.firstname" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></span>
                            <input type="Text" class="form-control" ng-model="user.lastname" />
                        </div>
                    </div>
             
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                            <input type="email" class="form-control" ng-model="user.email" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></span>
                            <input type="Text" class="form-control" ng-model="user.phonenumber" />
                        </div>
                    </div>
                    
                    <div class="form-group" ng-hide="currentUser.role=='ADMIN'">
                        Select Role<br>
<input type="radio" value="STUDENT" ng-model="user.role">Student 
<input type="radio" value="ALUMINI" ng-model="user.role">Alumini
<input type="radio" value="EMPLOYEE" ng-model="user.role">Employee
</div>
                    </div>
                    
               <input type="submit" value="submit" class="btn btn-sm btn-primary btn-block" ng-click="updateUser()">
                    
                    
                 </form>
            </div>
        </div>
    </div>
</div>
</form>


</div>
