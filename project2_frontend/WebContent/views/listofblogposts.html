<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
        <link href="assets/css/custom.css" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" href="favicon.ico" /> 
        <style>
        
        body{
    background:url('pic/blog1.jpg');
   
}
        
.carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  
</style>
    </head>
    <body>
    <div ng-if="currentUser==undefined">
{{gotologin()}}
</div>
        <div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="pic/blog1.png"  width="560" height="345">
        
      </div>

      <div class="item">
        <img src="pic/blog2.jpg"  width="560" height="345">
        
      </div>
    
      <div class="item">
        <img src="pic/blog3.png" width="560" height="345">
        
      </div>

      <div class="item">
        <img src="pic/blog4.jpg" width="560" height="345">
        
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" data-target="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" data-target="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<br/>
<br/>
<br/>
        <div class='container'>
            <div class="row">
           
                <div class="col-sm-6 col-md-6"  ng-show="currentUser.role=='ADMIN' ">
                    <div class="thumbnail">
                    <h1>List Of Blog Posts Waiting for Approval</h1>
                        <img src="http://lorempixel.com/g/600/200/transport" alt="...">
                        <div class="caption" ng-repeat="blog in blogPostsWaitingForApproval">
                            <h3>{{blog.blogTitle}}</h3>
                            <p>{{blog.postedBy.username}}</p>
                            <p>
                               {{blog.postedOn | date:'dd/MMM/yyyy'}}
                            </p>
                            <p><a href="#/approveblogpost/{{blog.id}}" class="btn btn-primary" role="button">Button</a></p>
                        </div>
                    </div>
                </div>
</div>
</div>
</div>

                <div class="col-sm-6 col-md-6" ng-repeat="blog in blogPostsApproved">
                    <div class="thumbnail">
                        <img src="http://lorempixel.com/g/600/200/nature" alt="...">
                        <div class="caption">
                            <h3>{{blog.blogTitle}}</h3>
                            <p>{{blog.postedBy.username}}</p>
                            <p>
                                {{blog.postedOn | date:'dd/MMM/yyyy'}}

                            <p><a href="#/getblogpostbyid/{{blog.id}}" class="btn btn-primary" role="button">Button</a></p>
                        </div>
                    </div>
                </div>

                
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        
    </body>
</html>
